name: Opera VPN Screenshot (with GUI Automation)

on:
  workflow_dispatch:

jobs:
  opera-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies and Opera
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xvfb imagemagick xdotool
          wget -qO- https://deb.opera.com/archive.key | sudo apt-key add -
          echo "deb [arch=amd64] https://deb.opera.com/opera-stable/ stable non-free" | sudo tee /etc/apt/sources.list.d/opera-stable.list
          sudo apt-get update
          sudo apt-get install -y opera-stable

      - name: Setup Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Enable Opera VPN and Take Screenshot
        env:
          DISPLAY: ":99"
          WEBPAGE_URL: "https://example.com"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          opera --no-sandbox --disable-gpu --disable-software-rasterizer --disable-dev-shm-usage --disable-features=VizDisplayCompositor --enable-features=UseOzonePlatform --ozone-platform=headless --start-maximized opera://settings/vpn &
          OPERA_PID=$!
          sleep 12  # Wait for browser to load
          import -window root screenshot.png
          kill $OPERA_PID || true

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: opera-screenshot
          path: screenshot.png
